<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="home.js" defer></script>
    <title>Notebook</title>
</head>
<body id="body" onload="notebooksave()">
    <h1>Hello! Welcome to notebook</h1>
    <button onclick="window.location.href = 'index.html';localStorage.setItem('status','logged-out');sessionStorage.clear()" style="position:absolute; top: 20px; right: 20px;">Logout</button>
    <p>Write whatever you want here.</p>
    <form method="post" id="save">
        <textarea class="form-control is-invalid" id="validationTextarea" placeholder="Write text here" required></textarea>
        <br/>
        <button type="submit" name="save">Save</button>
    </form>
</body>
</html>
