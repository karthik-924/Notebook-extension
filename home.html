<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="home.js" defer></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <title>Notebook</title>
  </head>
  <body id="body" style="text-align: center; min-width: 600px">
    <h2 style="font-family: monospace" id="heading"></h2>
    <button
      class="btn btn-danger"
      id="logout"
      style="position: absolute; top: 20px; right: 20px"
    >
      Logout
    </button>
    <p style="font-family: monospace">Write whatever you want here.</p>
    <form method="post" id="save">
      <textarea
        style="margin: 30px; width: 90%"
        class="form-control is-invalid"
        id="note"
        placeholder="Write text here"
        rows="10"
        required
      ></textarea>
      <br />
      <button class="btn btn-primary" type="submit" name="save">Save</button>
      <br />
    </form>
  </body>
</html>
