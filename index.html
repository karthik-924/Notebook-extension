<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notebook</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="index.js" defer></script>
</head>
<body>
    <form method="post" id="login" style="width: 20%; margin: 0 auto;display: flex; flex-direction: column; justify-content: center;">
        <h1 style="text-align: center; text-decoration: underline;">Login</h1>
        <br/>
        <div class="form-group">
          <label for="exampleInputEmail1">Email address</label>
          <input name="email" type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter email" required>
        </div>
        <br/>
        <div class="form-group">
          <label for="exampleInputPassword1">Password</label>
          <input name="password" type="password" class="form-control" id="lpassword" placeholder="Password" required>
        </div>
        <span id="loginerror" style="color: red;"></span>
        <br/>
        <p>Dont have an account yet? <a href="#" id="link">Register</a></p>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    <form method="post" id="register" style="width: 20%; margin: 0 auto;display: none; flex-direction: column;">
        <h1 style="text-align: center; text-decoration: underline;">Register</h1>
        <br/>
        <div class="form-group">
            <label for="exampleInputName">Name</label>
            <input name="name" type="text" class="form-control" id="name" aria-describedby="emailHelp" placeholder="Enter name" required>
          </div>
        <br/>
        <div class="form-group">
          <label for="exampleInputEmail1">Email address</label>
          <input name="email" type="email" class="form-control" id="remail" aria-describedby="emailHelp" placeholder="Enter email" required>
        </div>
        <br/>
        <div class="form-group">
          <label for="exampleInputPassword1">Password</label>
          <input name="password" type="password" class="form-control" id="rpassword" placeholder="Password" required>
        </div>
        <br/>
        <div class="form-group">
            <label for="exampleInputPassword1">Confirm Password</label>
            <input name="confirmpassword" type="password" class="form-control" id="crpassword" placeholder="Confirm Password" required>
          </div>
        <span style="color: red;" id="error"></span>
        <br/>
        <p>Go back to login page? <a href="#" id="loginlink">Login</a></p>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</body>
</html>
